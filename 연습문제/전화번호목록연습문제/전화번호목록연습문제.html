<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전화번호 목록 연습문제</title>
  <link rel="stylesheet" href="../전화번호목록연습문제/전화번호목록연습문제.css">
</head>
<body>
  <main class="container">
    <section class="phone-board">
      <div class="number-area">
        <div class="add-number"></div>
      </div>
      <br>
      <div class="japan-area">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">#</div>
        <div class="number">0</div>
        <div class="number">*</div>
      </div>
      <div class="button-container">
        <div class="btn-innerContainer">
          <button class="btn" id="add-btn">추가</button>
        </div>
        <div class="btn-innerContainer">
          <button class="btn" id="reset-btn">초기화</button>
        </div>
      </div>
    </section>
    <section class="list-board">
      <div class="list-header">
        <span class="phone-list">전화번호 목록</span>
      </div>
      <div class="add-list">
        <!-- <div class="inner-list">
          <div id="number-div">123123</div>
          <div id="star-btn">☆</div>
          <div id="x-btn">&times;</div>
        </div>
        <div class="inner-list">
          <div id="number-div">123123</div>
          <div id="star-btn">☆</div>
          <div id="x-btn">&times;</div>
        </div> -->
      </div>
    </section>

  </main>
  <script src="../전화번호목록연습문제/전화번호목록연습문제.js"></script>
</body>
</html>
